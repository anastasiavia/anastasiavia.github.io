<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="form-signup">
    <div class="text-center">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="currentColor" class="bi bi-person-hearts"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M11.5 1.246c.832-.855 2.913.642 0 2.566-2.913-1.924-.832-3.421 0-2.566ZM9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276ZM15 2.165c.555-.57 1.942.428 0 1.711-1.942-1.283-.555-2.281 0-1.71Z" />
        </svg>
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    </div>

    <form id="signup-form" action="#" method="post">
      <div class="form-group mb-3">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="form-group mb-3">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
      </div>
      <div class="form-group mb-3">
        <label for="inputSurname" class="sr-only">Surname</label>
        <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
      </div>

      <div class="form-group mb-3">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      </div>
      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <label for="inputPhone" class="sr-only">Confirm Password</label>
        <input type="text" id="inputPhone" class="form-control" placeholder="Phone" required>
      </div>

      <button class="btn btn-lg btn-primary btn-block " type="submit" id="signupBtn">Sign Up</button>


    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-7V0vJcThY9W1g8xh6p5JHNC5+PTweIVkC8xx1aVZ70JQDv+YCE/B4KhHx7J/NyCf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-RQ2UPFhNxE/R1nB83jL9nLVuLcUxHnJhPYORg5rg5pw5rpz1H4OfQ2FmU4Y6NL16"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
