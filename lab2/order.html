<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" style="color:pink">Buttek</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="main.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="productslist.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto" id="login-ul">
        <li class="nav-item" id="login-btn">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Order Section -->
<section class="ordering" id="orderModal" style="margin-top: 6%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-header" style="background-color: #fff;">
              <h3 class="text-center mb-0">Order</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group text-center">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-row text-center">
                  <div class="form-group col-md-6">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1" onchange="handleInputQuantityChange(this)">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="totalcost">Total Cost:</label>
                    <h3 id="item-price"></h3>
                  </div>
                </div>
                <div class="form-group text-center">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/order.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</body>
</html>
