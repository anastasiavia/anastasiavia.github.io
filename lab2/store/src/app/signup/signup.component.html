<div class="form-signup">
    <div class="text-center">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="currentColor" class="bi bi-person-hearts"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M11.5 1.246c.832-.855 2.913.642 0 2.566-2.913-1.924-.832-3.421 0-2.566ZM9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276ZM15 2.165c.555-.57 1.942.428 0 1.711-1.942-1.283-.555-2.281 0-1.71Z" />
        </svg>
      </div>
      <h1 class="h3 mb-2 font-weight-normal">Sign Up</h1>

    </div>

    <form id="signup-form" [formGroup]="formData" (ngSubmit)="onSubmit(formData)">
      <div class="form-group mb-3">
        <label for="inputUsername" class="sr-only"></label>
        <input type="text" id="inputUsername" class="form-control" formControlName="username" placeholder="Username" required autofocus>
      </div>
      <div class="form-group mb-3">
        <label for="inputName" class="sr-only"></label>
        <input type="text" id="inputName" class="form-control" formControlName="firstname" placeholder="Name" required autofocus>
      </div>
      <div class="form-group mb-3">
        <label for="inputSurname" class="sr-only"></label>
        <input  type="text" id="inputSurname" class="form-control" formControlName="lastname" placeholder="Surname" required autofocus>
      </div>

      <div class="form-group mb-3">
        <label for="inputEmail" class="sr-only"></label>
        <input  type="email" id="inputEmail" class="form-control"  formControlName="email" placeholder="Email address" required>
      </div>
      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password"  placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <label for="inputPhone" class="sr-only"></label>
        <input type="text" id="inputPhone" class="form-control" formControlName="phone" placeholder="Phone" required>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-primary btn-block " type="submit" id="signupBtn">Sign Up</button>
      </div>
      <!-- <div class="text-center">
        <a style="color:rgb(74, 64, 66); font-size: 15px;" routerLink="/login">Already registered? Login!</a>
      </div> -->
      


    </form>
  </div>
