<section class="product" style="padding-top: 7%;" *ngIf="itemDetails">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <img src="{{ itemDetails?.image }}" alt="Product 1" class="img-fluid" id="item-image">
        </div>
        <div class="col-md-6">
          <h1 id="item-title">{{ itemDetails?.name }}</h1>
          <p id="item-description">{{ itemDetails?.description}}</p>
          <div class="row">
            <div class="col-md-4 price-col">
              <h1 id="item-price">{{ itemDetails?.price}}</h1>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary btn-buy-now" data-toggle="modal" data-target="#orderModal"
                onClick="displayOrderForm()">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
