<section class="cart" style="margin-top: 10%;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
              Price
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
          </ng-container>
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
              Quantity
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="input-group" style="max-width: 100px;">
                <input type="text" [value]="element.Quantity" class="form-control text-center" placeholder=""
                  aria-label="Example text with button addon" aria-describedby="button-addon1"
                  (input)="updateQuantity(element.ItemId, $event)">
              </div>
            </td>
          </ng-container>
          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
              Total
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
          </ng-container>
          <!-- Remove Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            </th>
            <td mat-cell *matCellDef="let element"> <button type="button" class="btn"
                (click)="removeFromCart(element.ItemId)"> <i class="bi bi-trash"></i></button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
    </div>
    <div class="row" style="margin-top: 10%;">
      <div class="col-md-3">
        <div class="col-md-12">
          <div class="row mb-3">
            <div class="col-md-5">
              <h4 class="text-black" style="font-weight: bold;">Total: {{getTotalPrice()}}$</h4>
            </div>
            <div class="col-md-6 text-right">
              <strong class="text-black" id="total-field"></strong>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="c_diff_country" class="text-black">Select a payment method <span
                class="text-danger">*</span></label>
            <select id="c_diff_country" class="form-control">
              <option value="2">GooglePay</option>
              <option value="3">PayPal</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-submit" (click)="makeOrder()">Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
