<section class="featured-products2">
    <div class="container">
      <div class="row" id="product_list">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4">
            <a [routerLink]="['/item/{{product.itemId}}', product.itemId]" routerLinkActive="active" style="text-decoration: black;"><img [src]="product.image" alt="Product Image" class="card-img-top"></a>
            <div class="card-body">
              <h5 class="card-title"><a routerLink="/item/{{product.iditem}}" routerLinkActive="active">{{ product.name }}</a></h5>
              <p class="card-text">{{ product.price }}$</p>
              <div class="btn btn-primary" (click)="addToCartFromShop(product.iditem)">Add to card</div>
            </div>  
          </div>
        </div>
      </div>
    </div>
</section>
